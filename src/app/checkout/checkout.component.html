<h2 mat-dialog-title>Cart checkout</h2>
<mat-dialog-content>
  <span>Hai {{data}} prodotti nel carrello, sei sicuro di uscire?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Si</button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
