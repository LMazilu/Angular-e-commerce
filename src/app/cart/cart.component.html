<!DOCTYPE html>
<div [formGroup]="cartForm">
    <div formArrayName="products">
        @for(p of cartForm.controls.products.controls;track $index){
          <mat-form-field>
            <mat-label> {{products[$index].title}}</mat-label>
            <input matInput type="number" [formControlName]="$index" placeholder="{{products[$index].title}}">
          </mat-form-field>
        }
    </div>
</div>
